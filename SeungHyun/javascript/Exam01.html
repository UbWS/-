<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>가위바위보</title>

    <script type="text/javascript">
      document.write("<h1>가위바위보게임</h1>");

      var select = prompt("가위, 바위, 보 중 하나 입력하고 Enter"); //질의응답창
      var num;
      switch(select){
        case "가위": num=1;
          break;
        case "바위": num=2;
          break;
        case "보": num=3;
          break;
        default: alert("가위, 바위, 보 중에 입력하세요!");
           break;
      }
      var com = Math.ceil(Math.random()*3); // 가위 =1, 바위=2, 보=3;
      document.write("<img src='../javascript/img"+com+".png'/>");
      if(num == com){
        alert("비겼습니다.");
      }else if((num==1 && com == 2) || (num==2 && com==3) || (num==3 && com==1)){
        alert("졌습니다.")
      }else if((num==1 && com == 3) || (num==2 && com==1) || (num==3 && com==2)){
        alert("이겼습니다.");
      }else{
        alert("다시 입력하세요");
        location.reload();
      }
    </script>
  </head>
  <body>

  </body>
</html>
